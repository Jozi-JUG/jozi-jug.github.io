<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jozi-JUG</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="description" content="Kagum Responsive Blog Templates" />
	<meta name="keywords" content="resposinve, bootstrap templates, blog templates" />
	<meta name="author" content="Candra Dwi Waskito" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<!-- start:login -->
	<div id="login">
		<div class="overlay">
			<div class="container">
				<div class="box-login">
					<form>
						<div class="text-center">
							<h3>Login to your account</h3>
						</div>
						<hr>
						<div class="form-group">
							<div class="input-group">
							  	<span class="input-group-addon"><i class="fa fa-user"></i></span>
							  	<input type="text" class="form-control" placeholder="Username">
							</div>
						</div>
						<div class="form-group">
							<div class="input-group">
							  	<span class="input-group-addon"><i class="fa fa-lock"></i></span>
							  	<input type="text" class="form-control" placeholder="Password">
							</div>
						</div>
						<div class="checkbox">
						    <label>
						      	<input type="checkbox"> Stay Sign in
						    </label>
						</div>
						<div class="form-group">
							<button class="btn btn-warning btn-block">LOGIN</button>
						</div>
						<hr>
						<h4>Forget your Password ?</h4>
						<p>no worries, <a href="#">click here</a> to reset your password.</p>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end:login -->

	<!-- start:javascript -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- end:javascript -->

</body>
</html>
