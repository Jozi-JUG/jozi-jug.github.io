<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Register | Kagum - Responsive Blog Templates</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="description" content="Kagum Responsive Blog Templates" />
	<meta name="keywords" content="resposinve, bootstrap templates, blog templates" />
	<meta name="author" content="Candra Dwi Waskito" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<!-- start:register -->
	<div id="register">
		<div class="overlay">
			<div class="container">
				<div class="box-register">
					<form>
						<div class="text-center">
							<h3>Register a new account</h3>
							<small>Already Signed Up? Click <a href="login.html">Sign In</a> to login your account.</small>
						</div>
						<hr>
						<div class="form-group">
							<label>First Name</label>
							<input type="text" class="form-control" placeholder="First Name">
						</div>
						<div class="form-group">
							<label>Last Name</label>
							<input type="text" class="form-control" placeholder="Last Name">
						</div>
						<div class="form-group">
							<label>Email Address</label>
							<input type="email" class="form-control" placeholder="Email">
						</div>
						<div class="form-group row">
							<div class="col-md-6">
								<label>Password</label>
								<input class="form-control" type="password" placeholder="Password">
							</div>
							<div class="col-md-6">
								<label>Password Confirmation</label>
								<input class="form-control" type="password" placeholder="Password">
							</div>
						</div>
						<hr>
						<div class="checkbox">
						    <label>
						      	<input type="checkbox"> I read <a href="#">Terms and Conditions</a>
						    </label>
						</div>
						<div class="form-group">
							<button class="btn btn-warning btn-block">LOGIN</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- end:resgister -->

	<!-- start:javascript -->
	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<!-- end:javascript -->

</body>
</html>
